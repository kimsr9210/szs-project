<!--
결정세액 산출시 공제 적용 순서는 다음과 같다.

1. 근로소득세액공제금액
2. 특별세액공제금액
3. 표준세액공제금액
4. 퇴직연금세액공제금액

- 근로소득세액공제금액 = 산출세액 * 0.55
workTax = calculate * 0.55;

- 퇴직연금세액공제금액 = 퇴직연금 납입금액 * 0.15
erpTax = erpPay * 0.15;

- 특별세액공제금액 = 보험료공제금액, 의료비공제금액, 교육비공제금액, 기부금공제금액
specialTax = premiumTax + medicalTax + edutationTax + donateTax;

보험료공제금액 = 보험료납입금액 * 12%
premiumTax = preminmPay * 12%;

의료비공제금액 = (의료비납입금액 - 총급여 * 3%) * 15%
medicalTax = (medicalPay - pay * 3%) * 15%;

단, 의료비공제금액 < 0 일 경우, 의료비공제금액 = 0 처리 한다.
if(medicalTax < 0) medicalTax = 0;

교육비공제금액 = 교육비납입금액 * 15%
edutationTax = educationPay * 15%;

기부금공제금액 = 기부금납입금액 * 15%
donateTax = donatePay * 15%;

- 표준세액공제금액
특별세액공제금액의 합 < 130,000 이면 표준세액공제금액 = 130,000원
if(specialTax < 130000) normTax = 130000;

특별세액공제금액의 합 >= 130,000 이면 표준세액공제금액 = 0
else if(specialTax >= 130000) normTax = 0;

단, 표준세액공제금액 = 130,000원이면 특별세액공제금액 = 0 처리 한다.
if(normTax == 130000) specialTax = 0;



- **결정세액 = 산출세액 - 근로소득세액공제금액 - 특별세액공제금액 - 표준세액공제금액 -
퇴직연금세액공제금액**
- 결정세액 < 0 인 경우, 결정세액 = 0 처리 한다.
if(resultTax < 0) resultTax = 0;
else resultTax = calculate - workTax - specialTax - normTax - erpTax;

-->
